<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-search">
  <template>
    <style include="shared-styles"></style>

    <style>
      :host {
        display: block;
      }
    </style>

    <!--span class="paper-font-body2">Update text to change the greeting.</span-->
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <!--input class="paper-font-body2" value="{{search::input}}"-->
	<paper-input label="Type your search here" type="search" value="{{search::input}}">
	</paper-input>
	<p>{{search}}</p>
	<paper-toggle-button>ElasticSearch</paper-toggle-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-search',

        properties: {
          search: {
            type: String,
            value: '',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
