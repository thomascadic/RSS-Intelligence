<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-search">
  <template>
    <style include="shared-styles"></style>
	<style include="main"></style>

    <style>
      :host {
        display: block;
      }

    </style>

		<!-- REQUEST -->
		<paper-material elevation="1">

			<div class="vertical layout">

				<!-- MODE BASIQUE -->
				<template is="dom-if" if="{{!advanced}}">
					<paper-input label="Type your search here" type="search" value="{{search::input}}"></paper-input>
				</template>

				<!-- MODE AVANCE -->
				<template is="dom-if" if="{{advanced}}">
					<!--paper-input label="Ã§a marche !" type="search" value="{{search::input}}"></paper-input-->
					<paper-dropdown-menu label="Your favorite pastry">
				        <paper-dropdown class="dropdown">
				          <core-menu class="menu">
				              <paper-item>{{}}</paper-item>
				          </core-menu>
				        </paper-dropdown>
				      </paper-dropdown-menu>
				</template>

				<br>
				<div class="horizontal layout">
					<div class="flex self-start">
						<paper-button on-click="toggleElastic" class="flat" toggles>Elastic</paper-button>
						<paper-button on-click="toggleMode" class="flat" toggles>Advanced</paper-button>
					</div>
					<div >
						<paper-button on-click="runSearch" class="blue" raised>
							<iron-icon class="big" layout="row" layout-align="end end" icon="search"></iron-icon>
						</paper-button>
					</div>
				</div>
			</div>
		</paper-material>

		<!-- RESULTS -->
		<template is="dom-if" if="{{done}}">
			<paper-material elevation="1">
				<p class="paper-font-subhead">Results</p>
			</paper-material>
		</template>
  </template>

  <script>

  var server = "127.0.0.1:8080" ;

  function get(){


  }

    (function() {
      'use strict';

      Polymer({
        is: 'my-search',

		toggleMode : function(){
			this.advanced = ! this.advanced ;
		},

		toggleElastic : function(){
			this.elastic = ! this.elastic ;
		},

		runSearch : function(){
			this.done = true ;
		},

        properties: {
          search: {
            type: String,
            value: '',
            notify: true
		},
		  advanced : {
			  type : Boolean,
			  value : false,
			  notify : true
		  },
		  elastic : {
			  type : Boolean,
			  value : false,
			  notify : true
		  },
		  done : {
			  type : Boolean,
			  value : false,
			  notify : true
		  },
		  results : {
			  type : Object,
			  value : {},
			  notify : true
		  }
        }
      });
    })();
  </script>

</dom-module>
